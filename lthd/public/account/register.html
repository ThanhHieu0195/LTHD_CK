    <body>

        <div class="register-container container">

            <div class="row">

                <div class="image span5">
                    <img src="../assets/img/iphone.png" alt="">
                </div>

                <div class="register span6">
                    <form action="/register" method="post">
                        <h2>TRUMSTAGRAM</h2>
                        <h3>Sign up to see photos and videos from your friends.</h3>
                        <div class = "seperate"></div>
                        <input type="text" name="username" placeholder="UserName">
                        <input type="password" name="password" placeholder="Password">
                        <input type="text" name="name" placeholder="Name display">
                        <input type="text" name="email" placeholder="Mobile number or Email">
                        <input type="text" name="description" placeholder="Description">

                        <button type="submit" onClick="confirm('Are you ok?')"><span>Sign Up</span></button>
                        <h3 id="abc">By signing up, you agree to our Terms & Privacy Policy.</h3>
                        <div class = "seperate"></div>
                        <h4>Have an account? <a href="#/">Login</a></h4>
                    </form>
                </div>

            </div>

        </div>

        <!-- Javascript -->
        <script src="../assets/js/jquery-1.8.2.min.js"></script>
        <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="../assets/js/jquery.backstretch.min.js"></script>
        <script src="../assets/js/scripts.js"></script>
